<div class="order-list container order-row">
  <div *ngFor="let order of orders">
    <div class="row row-1 " >
      <div class="col-xs-3"><a [routerLink]="['/ship', order.orderID]">{{order.orderID}}</a></div>
      <div class="col-xs-4">{{order.orderDate}}</div>
      <div class="col-xs-2">{{order.orderID}}</div>
      <div class="col-xs-3">{{order.shipName}} ,{{order.shipAddress}}, {{order.shipCity}}, {{order.shipCountry}}-{{order.shipPostalCode}}</div>
    </div>
    <div class="row row-2">
      <div class="col-xs-3"></div>
      <div class="col-xs-9"></div>
    </div>
  </div>
</div>
